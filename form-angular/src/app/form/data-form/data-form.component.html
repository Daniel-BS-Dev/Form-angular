<form class="container" (ngSubmit)="onSubmit()" #f="ngForm">
  <div
    class="form-group content"
    [class.has-error]="!name.valid && name.touched"
    [class.has-feedback]="!name.valid && name.touched"
  >
    <label for="name" class="control-label">Nome</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      class="form-control"
      [(ngModel)]="user.name"
      required
      #name="ngModel"
    />

    <div
      *ngIf="!name.valid && name.touched"
      class="alert alert-danger"
      role="alert"
    >
      Campo obrigatório
    </div>

    <label for="email" class="input-email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="nome@gmail.com"
      class="form-control"
      [(ngModel)]="user.email"
      required
      email
      #email="ngModel"
    />

    <div
      *ngIf="!email.valid && email.touched"
      class="alert alert-danger"
      role="alert"
    >
      Campo obrigatório
    </div>

    <div class="container-input">
      <div>
        <label for="name" class="control-label">CEP</label>
        <input
          type="text"
          name="cep"
          class="form-control"
          ngModel
          required
          #cep="ngModel"
          (blur)="consultaCEP()"
        />
        <div
        *ngIf="!cep.valid && cep.touched"
        class="alert alert-danger"
        role="alert"
      >
        Campo obrigatório
      </div>
      </div>

      <div>
        <label for="name" class="control-label">Numero</label>
        <input
          type="text"
          name="numero"
          class="form-control"
          [(ngModel)]="user.numero"
          required
          #numero="ngModel"
        />
        <div
        *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger"
        role="alert"
      >
        Campo obrigatório
      </div>
      </div>

      <div>
        <label for="name" class="control-label">Complemento</label>
        <input
          type="text"
          name="complemento"
          class="form-control"
          [(ngModel)]="user.compplemento"
          required
          #complemento="ngModel"
        />
        <div
        *ngIf="!complemento.valid && complemento.touched"
        class="alert alert-danger"
        role="alert"
      >
        Campo obrigatório
      </div>
      </div>
    </div>

    <label for="name" class="control-label input-rua">Rua</label>
    <input
      type="text"
      name="rua"
      class="form-control"
      [(ngModel)]="user.rua"
      required
      #rua="ngModel"
    />
    <div
    *ngIf="!rua.valid && rua.touched"
    class="alert alert-danger"
    role="alert"
  >
    Campo obrigatório
  </div>

    <div class="container-input">
      <div>
        <label for="name" class="control-label">Bairro</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          class="form-control"
          [(ngModel)]="user.name"
          required
          #name="ngModel"
        />
      </div>

      <div>
        <label for="name" class="control-label">Cidade</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          class="form-control"
          [(ngModel)]="user.name"
          required
          #name="ngModel"
        />
      </div>

      <div>
        <label for="name" class="control-label">Estado</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          class="form-control"
          [(ngModel)]="user.name"
          required
          #name="ngModel"
        />
      </div>
    </div>

    <div class="button">
      <button class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
    </div>
  </div>
</form>
